<div class="dialog-container">
  <div class="info-container">
    <div [textContent]="data.title"></div>
    <div [textContent]="data.message"></div>
  </div>
  <div class="btn-container">
    <button mat-raised-button [color]="data.btn1.matStyle" (click)="data.btn1.action()" [textContent]="data.btn1.title"></button>
    <button *ngIf="data.btn2" mat-raised-button [color]="data.btn2.matStyle" (click)="data.btn2.action()" [textContent]="data.btn2.title"></button>
  </div>
</div>
