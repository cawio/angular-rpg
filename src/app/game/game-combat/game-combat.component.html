<div class="container">
  <div class="top-container">
    <div class="card-container player">
      <mat-progress-bar mode="determinate" [value]="test" color="accent" class="hp-bar"></mat-progress-bar>
      <img src="../../../assets/images/player.png" alt="player" height="300px" width="250">
    </div>
    <div class="card-container enemy">
      <mat-progress-bar mode="determinate" value="100" color="warn" class="hp-bar"></mat-progress-bar>
      <img src="../../../assets/images/enemy.png" alt="enemy" height="300px" width="250">
    </div>
  </div>
  <div class="bottom-container">
    <div class="item-container">inventory</div>
    <div class="actions-container">actions</div>
    <div class="log-container">combat log</div>
    <button mat-flat-button (click)="attack(10)">Take HP</button>
  </div>
</div>
