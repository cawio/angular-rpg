<div class="welcome-screen">
    <div class="welcome-screen-title">Welcome to my Angular-RPG{{playerName ? ', ' + playerName : ''}}</div>
    <input type="text" placeholder="Enter your username" class="welcome-screen-input" [(ngModel)]="playerName">
    <div class="welcome-screen-button-container">
        <button class="button" routerLink="/game" (click)="onStartJourneyClicked()">Start your Journey</button>
        <button class="button">Resume your Journey</button>
    </div>
</div>
